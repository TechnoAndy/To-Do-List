<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a11f8b435e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="head">
            <p class="todo">ToDo List for Today</p>
            <i id="icon" class="fas fa-sync recycle"></i>
        </div>
        <input type="text" class="input" name="addtext" placeholder="Add to your list..." />
        <div id="body"></div>
        <div class="button" id="clear-list">
            <button>Clear all completed</button>
        </div>
    </div>

    <script src="../src/index.js"></script>
</body>
</html>
